<h3 class="center-block" style="text-align: center;margin-bottom: 50px;font-size: 32px;">
  待审批的活动列表
</h3>

<div class="content-section implementation">
  <p-dataList [value]="act" [paginator]="true" [rows]="10" paginatorPosition="top" [rowsPerPageOptions]="[5,10,15,20]">
    <ng-template let-act pTemplate="item">
      <div class="row">
        <div class="col-md-6">{{act.name}}</div>
        <div class="col-md-4">{{act.end}}</div>
        <div class="col-md-2">
          <a href="javascript:void(0);" (click)="goToApprove(act.id)">进入审批界面</a>
        </div>
      </div>
    </ng-template>
  </p-dataList>
</div>
