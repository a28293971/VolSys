<div class="user-table-container" [@flyIn]="'active'">
  <div style="background-color: #fff;width: 100%;height: 100%">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <h3 class="center-block" style="text-align: center;margin-bottom: 20px;font-size: 32px;">
          活动列表
        </h3>
      </div>
    </div>
    <br/>

    <div style="padding-left: 20px;padding-right: 20px;">
      <p-accordion [multiple]="true" expandIcon="" collapseIcon="">
        <p-dataScroller [value]="activities" [rows]="15">
          <ng-template let-act pTemplate="item">
            <div class="ui-datascroller-content">
              <!-- <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5"> -->
              <div>
                <p-accordionTab>
                  <p-header>
                    <div class="row">
                      <div class="col-sm-4"><h4>{{act.name}}</h4></div>
                      <div class="col-sm-3"><h4>{{act.org_name[0]}}</h4></div>
                      <div class="col-sm-2"><h4>志愿时间:{{act.volunteer_time}}</h4></div>
                      <div class="col-sm-3" *ngIf="act.end"><h4>结束时间:{{act.end}}</h4></div>
                    </div>
                  </p-header>
                  <div class="row">
                    <h3>Description:</h3>
                    <!-- <h4>{{act.description}}</h4> -->
                    <div class="col-sm-offset-1 col-lg-10 description">
                      <p class="description" [innerHtml]="act.description | showEnterHtml"></p>
                    </div>
                    <div class="col-lg-1">
                      <button type="button" class="btn btn-primary" style="margin-top: 2px;margin-bottom: 2px;"
                      (click)="joinAct(act)" *ngIf="act.hadApl != true">
                        申请活动
                      </button>
                      <button type="button" class="btn btn-primary" style="margin-top: 2px;margin-bottom: 2px;"
                      (click)="cancelJoinAct(act)" *ngIf="act.hadApl == true">
                        取消申请
                      </button>
                      <button type="button" class="btn btn-warning" style="margin-top: 2px;margin-bottom: 2px;"
                      (click)="report(act)">
                        举报活动
                      </button>
                    </div>
                  </div>
                </p-accordionTab>
              </div>
            </div>
          </ng-template>
        </p-dataScroller>
      </p-accordion>
    </div>
    <br/><br/>

    <p-confirmDialog [closable]="false" width="500"></p-confirmDialog>
  </div>
</div>
