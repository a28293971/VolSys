<div class="user-table-container" [@flyIn]="'active'">
  <div class="compoment-backgroud">
    <br/><br/>
    <div class="row">
      <div class="col-md-offset-5 col-md-2">
        <h3 class="center-block title">反馈</h3>
      </div>
      <div class="col-md-1">
        <select [(ngModel)]="selectHelpType" (ngModelChange)="changeForm($event)" style="font-size: 1.1em;margin-top: 1.5em;">
          <option *ngFor="let type of helpType" [value]="type.idx">{{type.name}}</option>
        </select>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" novalidate class="form-horizontal" 
    role="form" [formGroup]="form">
      <div class="form-group" *ngFor="let question of questions">
          <dynamic-form-question [question]="question" [form]="form"></dynamic-form-question>
      </div>
      <div class="form-group">
  
      </div>
      <div class="form-group">
        <div align="center">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">反馈提交</button>
        </div>
      </div>
      <br/>
    </form>
  </div>
</div>
