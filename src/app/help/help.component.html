<div class="user-table-container" [@flyIn]="'active'">
  <div class="compoment-backgroud">
    <br/><br/>
    <div class="row" style="margin: 0px;">
      <div class="col-xs-12 col-md-offset-5 col-md-2">
        <h3 class="center-block title">反&nbsp;&nbsp;&nbsp;&nbsp;馈</h3>
      </div>
      <div class="col-xs-12 col-md-1">
        <select [(ngModel)]="selectHelpType" (ngModelChange)="changeForm($event)" class="select-mobile">
          <option *ngFor="let type of helpType" [value]="type.idx">{{type.name}}</option>
        </select>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" novalidate class="form-horizontal" 
    role="form" [formGroup]="form">
      <div class="form-group" *ngFor="let question of questions" style="margin: 0px 0px 15px 0px;">
          <dynamic-form-question [question]="question" [form]="form"></dynamic-form-question>
      </div>
      <div class="form-group">
  
      </div>
      <div class="form-group">
        <div style="text-align :center">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">反馈提交</button>
        </div>
      </div>
      <br/>
    </form>
  </div>
</div>
